<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <section class="container-mail">
        <div class="app">

            <div class="container-header">
                <span class="title" tabindex="0" role="title" aria-labelledby="title">EPIC Mail</span>

            </div>
            <div>
                <ul>
                    <li><a class="compose" href="composemail.html" tabindex="0" role="compose" aria-labelledby="Compose">Compose</a></li>
                    <li>
                        <a href="#inbox" tabindex="0">Inbox</a>
                    </li>
                    <li><a href="#starred" tabindex="0">Starred</a></li>
                    <li><a href="#sent" tabindex="0">Sent</a></li>
                    <li><a class="active" href="#draft" tabindex="0">Draft</a></li>
                    <li><a href="#trash" tabindex="0">Trash</a></li>
                    <li><a href="#groups" tabindex="0">Groups</a></li>
                </ul>
            </div>
            <div class="mail-container">
                <label for="search">
                    <input name="search" placeholder="search" tabindex="0" role="search" aria-labelledby="search"/>
                </label>

                <div class="message"  tabindex="0">
                    <input type="checkbox" />
                    <span class="sender">Clinton</span>
                    <span class="date">3 March, 2019</span>
                    <span class="title">GitHub Community</span>
                </div>
                <div class="message"  tabindex="0">
                    <input type="checkbox" />
                    <span class="sender">Ralph</span>
                    <span class="date">4 March, 2019</span>
                    <span class="title">Happy to see you</span>
                </div>
                <div class="message"  tabindex="0">
                    <input type="checkbox" />
                    <span class="sender" >Matthew</span>
                    <span class="date" >6 March, 2019</span>
                    <span class="title" >Bonding Time</span>
                </div>

                <div class="message"  tabindex="0">
                    <input type="checkbox"/>
                    <span class="sender">Vincent</span>
                    <span class="date" >9 March, 2019</span>
                    <span class="title" >Credit Alert</span>
                </div>

                <div class="message"  tabindex="0">
                    <input type="checkbox" />
                    <span class="sender" >Matthew</span>
                    <span class="date" >24 Feb., 2019</span>
                    <span class="title" >Medium Daily News</span>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
