<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../css/style.css">
    <title>EPICMAIL</title>
</head>
<body>
    <main role="main" class="main">
        <section>
            <div class="signup-container">
                <form class="register-form">
                    <h1 tabindex="0">Sign Up</h1>
                    <label for="name">Name:
                        <input id="name" type="text" placeholder="Enter your name" tabindex="0" required/>
                    </label>
                    <label for="username">Username:
                        <input id="username" type="text" placeholder="Enter Your Username" tabindex="0" required/>
                    </label>
                    <label for="email">Email:
                        <input id="email" type="text" placeholder="Enter Your Email Address" tabindex="0" required/>
                    </label>
                    <label for="pwd">Password:
                        <input id="pwd" type="password" placeholder="Enter Your Password" tabindex="0" required/>
                    </label>
                    <label for="confirm-pwd">Confirm Password:
                        <input id="confirm-pwd" type="password" placeholder="Confirm Password" tabindex="0" required/>
                    </label>
                    <button id="btn" type="submit" tabindex="0">Sign Up</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
