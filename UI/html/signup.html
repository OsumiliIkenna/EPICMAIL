<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../css/style.css">
    <title>EPICMAIL</title>
</head>
<body>
    <section>
        <div class="signup-container">
            <form class="register-form">
                <h1>Sign Up</h1>
                <label for="name">Name:
                    <input id="name" type="text" placeholder="Enter your name" required/>
                </label>
                <label for="username">Username:
                    <input id="username" type="text" placeholder="Enter Your Username" required/>
                </label>
                <label for="email">Email:
                    <input id="email" type="text" placeholder="Enter Your Email Address" required/>
                </label>
                <label for="pwd">Password:
                    <input id="pwd" type="password" placeholder="Enter Your Password" required/>
                </label>
                <label for="confirm-pwd">Confirm Password:
                    <input id="confirm-pwd" type="password" placeholder="Confirm Password" required/>
                </label>
                <button id="btn">Sign Up</button>
            </form>
        </div>
    </section>
</body>
</html>
