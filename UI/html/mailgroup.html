<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../css/style.css">
    <title>EPICMAIL</title>
</head>
<body>
    <main role="main" class="main">
        <section class="container">
            <div class="app">
                <div class="container-header">
                    <span class="title">Mailing Group</span>
                </div>
                <div class="form-wrap">
                    <form>
                        <div class="input-group">
                            <label for="group-name">Group Name:
                                <input type="text" name="group-name" id="group-name" class="input-box" placeholder="Enter group name">
                            </label>
                        </div>
                        <div class="input-group">
                            <label for="group-emails">Group Emails ID:
                                <textarea name="group-emails" id="group-emails" class="input-box" placeholder="Enter group emails"
                                    rows="10" required></textarea>
                            </label>
                        </div>
                        <button id="btn">Create Group</button>
                        <button id="btn-group">Add Group</button>  
                    </form>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
